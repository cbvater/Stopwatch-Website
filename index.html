<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Stopwatches</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        margin: 0;
        font-size: 24px;
    }

    #stopwatches {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .stopwatch {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 20px;
        background-color: #fff;
        width: 350px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .stopwatch h3 {
        font-size: 20px;
        margin: 0;
        text-align: center;
        color: #333;
    }

    .stopwatch span {
        display: block;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .stopwatch button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        transition: background-color 0.3s ease;
    }

    .stopwatch button:hover {
        background-color: #45a049;
    }

    .stopwatch ul {
        list-style-type: none;
        padding: 0;
        margin-top: 10px;
    }

    .stopwatch ul li {
        font-size: 18px;
        margin-bottom: 5px;
        color: #555;
    }

    #addStopwatch {
        padding: 15px;
        font-size: 18px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #addStopwatch:hover {
        background-color: #0056b3;
    }
</style>

</head>
<body>
    <h1>Multiple Stopwatches</h1>
    <button onclick="createStopwatch()">Add New Stopwatch</button>
    <div id="stopwatches"></div>
    <script src="stopwatch.js"></script>
</body>
</html>
